<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>date</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="styleCssClock.css">
</head>
<body>

	<div class="clock-calendar">
		<div class="clock active"></div>
		<div class="calendar hidden"></div>
	</div>

	<div class="dial hidden">
		<div class="hour"></div>
		<div class="minute"></div>
		<div class="sec"></div>
		<div class="center"></div>

		<div class="hour12"></div>
		<div class="hour3"></div>
		<div class="hour6"></div>
		<div class="hour9"></div>

		<div class="hour-1"></div>
		<div class="hour-2"></div>
		<div class="hour-4"></div>
		<div class="hour-5"></div>

		<div class="hour-7"></div>
		<div class="hour-8"></div>
		<div class="hour-10"></div>
		<div class="hour-11"></div>
	</div>

	<button class="change">Change</button>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="script.js"></script>
	<script src="scriptCssClock.js"></script>
</body>
</html>
